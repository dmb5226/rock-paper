<!DOCTYPE html>

<body></body>
<script>
     computerScore = 0;
     playerScore = 0;
     roundNumber = 0;
     
     
     
     function computerPlay(){
        let possibilities = ['rock','paper','scissors'];
        let choice = possibilities[Math.floor(Math.random() * possibilities.length)];
        return choice;
    }

    function humanPlay(){
        let move = prompt('Choose your weapon:').toLowerCase();
        if(move === 'rock' || move === 'paper' || move === 'scissors'){
            return move;
        }
        else{
            console.log('That is not an option');
        }
     }

    function playRound(playerSelection, computerSelection) {
        let result = '';
        let winner = '';
        if(playerSelection === 'rock' && computerSelection === 'paper'){
            winner = 'Computer wins!';
            result = 'Paper beats rock!';
        }
        else if(computerSelection === 'rock' && playerSelection === 'paper'){
            winner = 'Player wins!';
            result = 'Paper beats rock!';
        }
        else if(playerSelection === 'paper' && computerSelection === 'scissors'){
            winner = 'Computer wins!';
            result = 'Scissors cut paper!'
        }
        else if(computerSelection === 'paper' && playerSelection === 'scissors'){
            winner = 'Player wins!';
            result = 'Scissors cut paper!';
        }
        else if(playerSelection === 'scissors' && computerSelection === 'rock'){
            winner = 'Computer wins!';
            result = 'Rock smashes scissors!'
        }
        else if(computerSelection === 'rock' && playerSelection === 'scissors'){
            winner = "Player wins!";
            result = 'Rock smashes scissors!';
        }
        else{
            winner = 'Nobody wins!';
            result = 'Its a draw!';
        }
        return [winner , result];
    }
    playerSelection = humanPlay();
    computerSelection = computerPlay();
    

    function game(){
        for(i=1; i<6; i++){
            roundNumber++;
            playRound();

        if(i===5){
            if(playerScore > computerScore){
                console.log('Congratulations you won!' +playerScore+ ' to ' +computerScore+'.');
                return;
            }
            else if(computerScore > playerScore){
                console.log('Sorry you lost!' +computerScore+ ' to ' +playerScore+'.');
                return;
            }
            else{
                console.log('Its a draw!' +playerScore+ ' to ' +computerScore+'.')
            }
        }   
        }
    }

    function whoWins(winner){
        if(winner === 'Player wins!'){
            playerScore++;
            return playerScore;
        }
        else if(winner === 'Computer wins!'){
            computerScore++;
            return computerScore;
        }
        else{
            console.log('no one wins')
        }
    }


    










</script>
