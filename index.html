<!DOCTYPE html>
<html>
<header></header>
<body></body>
<script>
     computerScore = 0;
     playerScore = 0;
     tieScore = 0;
     let winner;
     
     
     
     
     
     
     function computerPlay(){
        let possibilities = ['rock','paper','scissors'];
        let choice = possibilities[Math.floor(Math.random() * possibilities.length)];
        return choice;
    }



    function playRound(playerSelection, computerSelection) {
        
        
        if(playerSelection === 'rock' && computerSelection === 'paper'){
            winner = 'Computer wins! Paper beats rock!';
          
        }
        else if(computerSelection === 'rock' && playerSelection === 'paper'){
            winner = 'Player wins! Paper beats rock!';
            
        }
        else if(playerSelection === 'paper' && computerSelection === 'scissors'){
            winner = 'Computer wins! Scissors cut paper!'
            
        }
        else if(computerSelection === 'paper' && playerSelection === 'scissors'){
            winner = 'Player wins! Scissors cut paper!';
            
        }
        else if(playerSelection === 'scissors' && computerSelection === 'rock'){
            winner = 'Computer wins! Rock smashes scissors!'
            
        }
        else if(computerSelection === 'rock' && playerSelection === 'scissors'){
            winner = 'Player wins! Rock smashes scissors!';
            
        }
        else{
            winner = 'Nobody wins! Its a draw!';
            
        }
        return winner
    }
   
   
    

    function game(){
        for(roundNumber = 1; roundNumber < 6; roundNumber++){
            playerSelection = prompt("Rock, paper, or scissors?");
            

     
        
        let computerSelection = computerPlay();
        playRound(computerSelection,playerSelection);
        
        
        
        if (winner.search('Player') != -1){
            playerScore++;
        }
        else if (winner.search('Computer') != -1){
            computerScore++;
        }
        else{
            tieScore++;
        }
        
        
        
        
        
        
        if(roundNumber === 5){
            if(playerScore > computerScore){
                console.log('Congratulations you won! ' +playerScore+ ' to ' +computerScore+'.');
                return;
            }
            else if(computerScore > playerScore){
                console.log('Sorry you lost! ' +computerScore+ ' to ' +playerScore+'.');
                return;
            }
            else{
                console.log('Its a draw! ' +playerScore+ ' to ' +computerScore+'.')
            }
        }

        console.log(+roundNumber+ ' of 5');
        console.log(playRound(computerSelection, playerSelection));
        console.log('PlayerScore: ' +playerScore+ '');
        console.log('ComputerScore: '+computerScore+ '');
        console.log('TieScore: ' +tieScore+ '');
        }
        return
    }
        
    

    

    

    game();


    










</script>
</html>
